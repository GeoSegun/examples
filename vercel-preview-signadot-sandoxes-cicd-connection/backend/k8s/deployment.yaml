apiVersion: apps/v1
kind: Deployment
metadata:
  name: vercel-signadot-backend
  namespace: default
  labels:
    app: vercel-signadot-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vercel-signadot-backend
  template:
    metadata:
      labels:
        app: vercel-signadot-backend
    spec:
      containers:
        - name: backend
          # Image will be overridden by Signadot sandbox
          image: YOUR_REGISTRY/vercel-signadot-backend:latest
          imagePullPolicy: Always
          # Explicit command required for Signadot sandbox forks
          command: ["node", "server.js"]
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

